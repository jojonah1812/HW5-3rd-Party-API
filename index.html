<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></p>
    </header>
    
       

    <div class="container" >
          <!-- Timeblocks go here -->

      <div id="hour8am" class="row">
        <div class="col-md-1 time-block">
        8am
        </div>
        <textArea class="col-md-9 textArea"></textArea>
        <button class="btn saveBtn col-md-1">Save</button>
        <div class="trashArea">
          <p class="col-md-1"></p><i class="fa fa-trash fa-1x trashBtn"></i>
        </div>
      </div>

      <div id="hour9am" class="row">
        <div class="col-md-1 time-block">
        9am
        </div>
        <textArea class="col-md-9 textArea"></textArea>
        <button class="btn saveBtn col-md-1">Save</button>
        <div class="trashArea">
          <p class="col-md-1"></p><i class="fa fa-trash fa-1x trashBtn"></i>
        </div>
      </div>

      <div id="hour10am" class="row">
        <div class="col-md-1 time-block">
        10am
        </div>
        <textArea class="col-md-9 textArea"></textArea>
        <button class="btn saveBtn col-md-1">Save</button>
        <div class="trashArea">
          <p class="col-md-1"></p><i class="fa fa-trash fa-1x trashBtn"></i>
        </div>
      </div>

      <div id="hour9pm" class="row">
        <div class="col-md-1 time-block">
        9pm
        </div>
        <textArea class="col-md-9 textArea"></textArea>
        <button class="btn saveBtn col-md-1">Save</button>
        <div class="trashArea">
          <p class="col-md-1"></p><i class="fa fa-trash fa-1x trashBtn"></i>
        </div>
      </div>

      <div id="hour10pm" class="row">
        <div class="col-md-1 time-block">
        10pm
        </div>
        <textArea class="col-md-9 textArea"></textArea>
        <button class="btn saveBtn col-md-1">Save</button>
        <div class="trashArea">
          <p class="col-md-1"></p><i class="fa fa-trash fa-1x trashBtn"></i>
        </div>
      </div>
<!-- //////// end of time blocks ////////////// -->









    </div>
